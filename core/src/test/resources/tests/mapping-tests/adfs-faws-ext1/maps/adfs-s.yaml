---
mapping:
  rules:
  - local:
      user:
        domain: '5821006'
        name: "{D}"
        email: "{At(http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress)}"
        roles:
          value: "{Ats(http://schemas.xmlsoap.org/claims/Group)}"
          multiValue: true
        expire: "{D}"
  - remote:
    - regex: false
      name: http://schemas.xmlsoap.org/claims/Group
      anyOneOf: Admin
    - regex: false
      name: http://schemas.xmlsoap.org/claims/Group
      notAnyOf: Contractor
    local:
      faws:
        admins:
          value:
          - 12285/AWSPolicy
          - 38839/AWSPolicy
          multiValue: true
  - remote:
    - regex: false
      name: http://schemas.xmlsoap.org/claims/Group
      notAnyOf: Contractor
    local:
      faws:
        observers:
          value:
          - 12285/AWSPolicy
          - 38839/AWSPolicy
          multiValue: true
  - remote:
    - regex: false
      name: http://schemas.xmlsoap.org/claims/Group
      anyOneOf: Contractor
    local:
      faws:
        nones:
          value:
          - 12285/AWSPolicy
          - 38839/AWSPolicy
          multiValue: true
  version: RAX-1
  description: |
    The example shows one method of setting up multiple FAWS
    account/policy/role combinations.
