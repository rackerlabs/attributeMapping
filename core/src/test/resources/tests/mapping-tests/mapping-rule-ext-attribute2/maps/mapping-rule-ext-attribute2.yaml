---
mapping:
  rules:
  - remote:
    - path: "'PT2H'"
    - path: "'AWSPolicy'"
    local:
      user:
        domain: "{D}"
        foo:
          value: "{0}"
          type: xs:dateTime
        name: "{D}"
        email: "{D}"
        roles:
          value: "{D}"
          multiValue: true
        expire: "{D}"
      faws:
        policy:
          value: "{1}"
          multiValue: true
  - local:
      user: {}
      faws:
        policy:
          value:
          - AWSPolicy2
          - AWSPolicy YEA!
          multiValue: true
  - local:
      user: {}
      faws:
        policy:
          value:
          - AWSPolicy3
          - AWSPolicy YEA!!
          multiValue: true
  version: RAX-1
  description: |
    This is an example of a multiValue extended attribute.
    Here the faws/policy may contain multiple values.
