---
mapping:
  rules:
    - remote:
      - name: roles
        multiValue: true
        blacklist:
          - lbaas:admin
          - nova:admin
      local:
        user:
          domain: "{D}"
          name: "{D}"
          email: "{D}"
          roles: "{0}"
          expire: "{D}"
  version: RAX-1
  description: |
    This is an example of a blacklist...note that because we didn't mention
    user, domain â€” then default values will be used for those.
