---
mapping:
  rules:
    - remote:
      - path: "if ((xs:integer(seconds-from-time(current-time())) mod 2) = 0) then ('nova:admin', 'lbaas:admin')"
        multiValue: true
      local:
        user:
          domain: '78334'
          name: "{D}"
          email: "{D}"
          roles:
            - "{0}"
          expire: "{D}"
  version: RAX-1
